apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cube-ci-pipelines-service-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cube-ci-pipelines-clusterrole
subjects:
- kind: ServiceAccount
  name: pipeline
  namespace: cube-ci
- kind: ServiceAccount
  name: cube-ci-pipeline
  namespace: cube-ci
