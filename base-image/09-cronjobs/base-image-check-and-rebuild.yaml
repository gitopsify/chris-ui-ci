apiVersion: batch/v1
kind: CronJob
metadata:
  name: base-image-check-and-rebuild
spec:
  schedule: "* * * * */10"
  concurrencyPolicy: "forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: "cronjob-base-image-rebuild"
        spec:
          containers:
          - name: oc-tekton
            image: quay.io/marrober/devex-terminal-4:full-terminal-1.0
            command: ["tkn",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
          restartPolicy: OnFailure
